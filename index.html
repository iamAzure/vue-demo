<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div class="foo"></div>
      <div class="bar"></div>
      <div class="sumRes"></div>
    </div>
    <button id="button">add foo</button>
    <button id="button2">add bar</button>
  </body>
  <script type="module">
    import { track, trigger, effect } from "./scripts/effect.js";
    import { jobQueue, flushJob } from "./scripts/scheduler.js";
    import { computed } from "./scripts/computed.js";
    import { watch } from "./scripts/watch.js";

    const fetData = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({ msg: "success" });
        }, 1000);
      });
    };

    const data = { foo: 1, bar: 2 };
    const proxy = new Proxy(data, {
      get(target, key, receiver) {
        track(target, key);
        return target[key];
      },
      set(target, key, value) {
        target[key] = value;
        trigger(target, key);
        return true;
      },
    });

    watch(
      proxy,
      async (newValue, oldValue, onInvalidate) => {
        let expired = false;
        onInvalidate(() => {
          console.log("expired");
          expired = true;
        });
        const resData = await fetData();
        if (!expired) {
          console.log("fetch resData success", resData);
        }
      },
      {
        immediate: true,
      }
    );
    proxy.foo++;
    // const sumRes = computed(() => proxy.foo + proxy.bar);

    // effect(
    //   () => {
    //     console.log("sumRes===>", sumRes.value);
    //     // const fooElement = document.querySelector('.foo');
    //     // const barElement = document.querySelector('.bar');
    //     // const sumResElement = document.querySelector('.sumRes');
    //     // fooElement.innerHTML = 'foo:' + proxy.foo;
    //     // barElement.innerHTML = 'bar:' + proxy.bar;
    //     // sumResElement.innerHTML = 'foo + bar:' + sumRes.value;
    //   },
    //   {
    //     scheduler(fn) {
    //       // 这个操作的目的是减少渲染的次数
    //       // 状态还是会通过 target[key] =  value 正常更新
    //       // 副作用函数在只会在最后一次状态 update 时执行，省去了中间态
    //       jobQueue.add(fn);
    //       flushJob();
    //     },
    //   }
    // );
    const button = document.querySelector("#button");
    const button2 = document.querySelector("#button2");
    button.addEventListener("click", () => {
      proxy.foo++;
    });
    button2.addEventListener("click", () => {
      proxy.bar++;
    });
  </script>
</html>
